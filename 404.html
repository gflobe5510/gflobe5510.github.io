<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 · Page Not Found</title>
  
  <style>
    :root{
      --bg:#0b0f14; --card:#121821; --text:#eaf2ff; --muted:#9bb0c9; --accent:#5ea1ff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6}
    header{background:#121821;padding:1rem 2rem;text-align:center;border-bottom:1px solid rgba(255,255,255,.1);position:sticky;top:0;z-index:5}
    header h1{margin:0;font-size:1.8rem}
    nav a{margin:0 .75rem;color:var(--accent);text-decoration:none}
    nav a:hover{text-decoration:underline}
    main{max-width:1000px;margin:2rem auto;padding:0 1rem}
    section{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:1.5rem;margin-bottom:2rem;box-shadow:0 6px 18px rgba(0,0,0,.3)}
    h2{margin-top:0;color:var(--accent)}
    .grid{display:grid;gap:1rem;grid-template-columns:repeat(3,1fr)}
    @media (max-width: 960px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width: 640px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(255,255,255,.02);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:1rem}
    .badge{display:inline-block;font-size:.75rem;background:rgba(94,161,255,.12);border:1px solid rgba(94,161,255,.35);color:var(--text);padding:.15rem .5rem;border-radius:999px;margin-right:.25rem}
    .btn{display:inline-block;padding:.5rem .875rem;border-radius:10px;border:1px solid rgba(255,255,255,.2);text-decoration:none;color:var(--text)}
    .btn + .btn{margin-left:.5rem}
    footer{text-align:center;padding:2rem;font-size:.9rem;color:var(--muted);border-top:1px solid rgba(255,255,255,.1)}
    .muted{color:var(--muted)}
    ul{margin-top:.5rem}
    .stack{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.5rem}
    .stack .badge{margin:0}
    .row{display:flex;gap:1rem;flex-wrap:wrap}
    .row > div{flex:1 1 300px}
    .avatar{width:120px;height:120px;border-radius:999px;border:2px solid rgba(255,255,255,.15);object-fit:cover}
    .kv{display:grid;grid-template-columns:140px 1fr;gap:.5rem .75rem}
    .kv div{padding:.25rem 0}
  </style>

</head>
<body>
  
  <header>
    <h1>Garth Lo Bello · Data Analytics</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/projects.html">Projects</a>
      <a href="/about.html">About</a>
      <a href="mailto:garthlobello@gmail.com">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>404 — Page Not Found</h2>
      <p class="muted">Sorry, the page you’re looking for doesn’t exist. Try the navigation above or go back to the <a href="/">home page</a>.</p>
    </section>
  </main>
  
  <footer>
    © 2025 Garth Lo Bello · Built with GitHub Pages
  </footer>

</body>
</html>
